  <link rel="stylesheet" href="css/style.css" type="text/css" />

</head>

<body>
  <div class="container-fluid bg-dark">
    <div class="container p-0">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">

          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active font-weight-bold" href="index.html">Home <span
                  class="sr-only">(current)</span></a>

            <li class="nav-item">
              <a class="nav-link" href="aboutme.html">About Me</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
  </div>

  <div class="contact" style="margin-bottom: 5rem;">
    <div class="container">
      <div class="title">
        <div class="pt-3 display-4" style="font-size:3rem">Contact Us</div>
        <hr>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div id="map-container-google-11" class="z-depth-1-half map-container-6" style="height: 400px">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7805292025423!2d103.85474105034446!3d1.3068491620714013!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da19b7f1227dbf%3A0xf2dd011293b89757!2s25%20Kelantan%20Ln!5e0!3m2!1sen!2ssg!4v1595654699524!5m2!1sen!2ssg"
              frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
        </div>
        <div class="col-md-6 contact-form">
          <form class="needs-validation" novalidate>
            <div class="form-row ">
              <div class="col-md-12">
                <label class="mt-1">Name</label>
                <input type="text" name="name" class="form-control" id="validationCustom01" placeholder="e.g. John Doe" required>
                <div class="valid-feedback">
                  Looks good!
                </div>
                <div class="invalid-feedback">
                  Please enter your name.
                </div>

                <label class="mt-1">Email</label>
                <input type="email" name="email" class="form-control" id="validationCustom" placeholder="e.g. johndoe@gmail.com" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                  Please enter your email.
                </div>
              </div>
            </div>

            <label class="mt-1">Message</label>
            <textarea class="form-control" id="validationTextarea" name="message" placeholder="I will like to enquire about" required></textarea>
            <div class="invalid-feedback">
              Please enter a message in the field.
            </div>

            <input type="submit" value="Submit" class="btn btn-submit text-white btn-lg btn-block mb-5 mt-3"
              style="border-radius: 0 !important;">

          </form>
        </div>
      </div>
    </div>
  </div>



  <script>
    /*Bootstrap Validation form */
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
